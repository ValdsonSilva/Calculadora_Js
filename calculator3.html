<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Realize cálculos rápidos e precisos com nossa calculadora online.
    Adicione, subtraia, multiplique, divida e muito mais. Facilite sua vida com nossa calculadora online gratuita.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <!--Css-->
    <link rel="stylesheet" href="calculator3.css">

</head>
<body>

    <div class="main">
        <form action="" name="calculator">
            <label for=""></label>
           <input type="text" class="box display" name="display" disabled>
           <input type="button" class="b1 display" name="delete" value="C" onclick="location.reload()"><br>


           <input type="button" class="num maincolor" id="sete" name="btn7" value="7" onclick="displaynum(btn7.value)">
           <input type="button" class="num maincolor" id="oito" name="btn8" value="8" onclick="displaynum(btn8.value)">
           <input type="button" class="num maincolor" id="nove" name="btn9" value="9" onclick="displaynum(btn9.value)">
           <input type="button" class="prod blu" name="probtn" value="*" onclick="displaynum(probtn.value)"><br>

           <input type="button" class="num maincolor" id="quatro" name="btn4" value="4" onclick="displaynum(btn4.value)">
           <input type="button" class="num maincolor" id="cinco" name="btn5" value="5" onclick="displaynum(btn5.value)">
           <input type="button" class="num maincolor" id="seis" name="btn6" value="6" onclick="displaynum(btn6.value)">
           <input type="button" class="takeoff blu" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>

           <input type="button" class="num maincolor" id="um" name="btn1" value="1" onclick="displaynum(btn1.value)">
           <input type="button" class="num maincolor" id="dois" name="btn2" value="2" onclick="displaynum(btn2.value)">
           <input type="button" class="num maincolor" id="três" name="btn3" value="3" onclick="displaynum(btn3.value)">
           <input type="button" class="add blue" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>

           <input type="button" class="num maincolor" id="ponto" name="btnp" value="." onclick="displaynum(btnp.value)">
           <input type="button" class="num maincolor" id="zero" name="btn0" value="0" onclick="displaynum(btn0.value)">
           <input type="button" class="equal blue" name="equal" value="=" onclick="display.value = eval(display.value)">
           <input type="button" class="div blue" name="divbtn" value="/" onclick="displaynum(divbtn.value)"><br>

        </form>
    </div>

    <!--Java Script-->
    <script src="calculator3.js"></script>
    
</body>
</html>
